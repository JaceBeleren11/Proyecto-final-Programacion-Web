<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <img src="src/assets/unilogoimg.jpg" alt="Logo Escuela" class="logo">
      <h2>Crear Cuenta</h2>
      <p class="subtitle">Regístrate para acceder al sistema de asistencia</p>
    </div>

    <form (ngSubmit)="register()" class="register-form">
      <div *NgIf="errorMessage" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> 
        {{ errorMessage }}
      </div>

      <div *NgIf="successMessage" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              id="name" 
              [(ngModel)]="user.name" 
              name="name"
              placeholder="Ej: Juan Pérez"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="user.email" 
              name="email"
              placeholder="tucorreo@escuela.com"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="user.password" 
              name="password"
              placeholder="Mínimo 8 caracteres"
              required
              minlength="8"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="confirmPassword" 
              [(ngModel)]="user.confirmPassword" 
              name="confirmPassword"
              placeholder="Repite tu contraseña"
              required
            >
          </div>
        </div>

        <div class="form-group full-width">
          <label for="role">Tipo de Usuario</label>
          <div class="select-wrapper">
            <select id="role" [(ngModel)]="user.role" name="role" required>
              <option value="" disabled selected>Seleccione un rol</option>
              <option value="teacher">Profesor</option>
              <option value="admin">Administrador</option>
              <option value="student">Estudiante</option>
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-button">Registrarse</button>
      
      <div class="login-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
